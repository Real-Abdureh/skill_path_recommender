{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Profile | Skill Path Recommender{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card my-5">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Update Your Profile</h1>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }} {# This will render the fields from UserUpdateForm #}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

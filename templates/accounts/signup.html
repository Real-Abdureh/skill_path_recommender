{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | Skill Path Recommender{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-form my-5">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Create Account</h1>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }} {# Use crispy_forms_tags for better rendering #}
                    
                    <div class="d-grid mb-3 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>
                    
                    <p class="text-center">
                        Already have an account? <a href="{% url 'accounts:login' %}">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
